<div class="container">
  <div class="row justify-content-md-center">
      <div class="col-md-4 text-center">
        <div class="row">
          <div class="col-sm-12 mt-5 bgWhite">
            <div class="title">
              Verify OTP
            </div>
            
            <form action="" class="mt-5">
              <input class="otp" #firstDigit type="text" (input)="digitValidate(firstDigit)" (keyup)='tabChange(1)' maxlength=1 >
              <input class="otp" #secondDigit type="text" (input)='digitValidate(secondDigit)' (keyup)='tabChange(2)' maxlength=1 >
              <input class="otp" #thirdDigit type="text" (input)='digitValidate(thirdDigit)' (keyup)='tabChange(3)' maxlength=1 >
              <input class="otp" #fourthDigit type="text" (input)='digitValidate(fourthDigit)' (keyup)='tabChange(4)' maxlength=1 >
              <input class="otp" #fifthDigit type="text" (input)='digitValidate(fifthDigit)' (keyup)='tabChange(5)' maxlength=1 >
              <input class="otp" #sixthDigit type="text" (input)='digitValidate(sixthDigit)' (keyup)='tabChange(6)' maxlength=1 >
            </form>
            <hr class="mt-4">
            <button class='btn btn-primary btn-block mt-4 mb-4 customBtn'>Verify</button>
          </div>
        </div>
      </div>
  </div>
</div>
